<html>

  <head>
    <link rel="styles" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="first-div">
      <h2>Metric/Imperial Unit Conversion</h2>
      <input type="text" id="num-el"></input>
      <button id="btn-el">Convert</button>
    </div>

    <div class="second-div">
      <div class="div1">
        <h4>Length (Meter/Feet)</h4>
        <p id="length-el"></p>
      </div>
      <div class="div2">
        <h4>Volume (Liters/Gallons)</h4>
        <p id="volume-el"></p>
      </div>
      <div class="div3">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p id="mass-el"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
